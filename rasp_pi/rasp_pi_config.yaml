- hosts: piholes
  tasks:
  - name: usrcfg.txt
    ansible.builtin.copy:
      src: boot_config.txt
      dest: /boot/firmware/usercfg.txt
      owner: root
      group: root
      mode: 0755
    become: yes
  - name: update-cache
    apt:
      name: "*"
      state: latest
      update_cache: yes
    become: yes
  - name: full-upgrade
    apt:
      upgrade: full
      autoclean: yes
      autoremove: yes
    become: yes
  - name: Install dependency packages
    apt:
      name:
      - git
      - wget
      - curl
      - net-tools
      - unattended-upgrades
      - python-is-python3
      - python3
      - python3-distutils
      - python3-pip
      - vim
      - build-essential
      - whois
      - wireshark
      state: latest
    become: yes
  - name: Create user password 
    ansible.builtin.command: 
      cmd: echo {{ remote_username }}_pihole
    register: user_password
  - name: Add group
    group:
      name: "{{ remote_username }}"
    become: yes
  - name: Add user
    user:
      name: "{{ remote_username }}"
      group: "{{ remote_username }}"
      groups: "sudo"
      password: "{{ user_password | string | password_hash('sha512') }}"
      append: yes
    become: yes
  - name: Unconditionally reboot the machine with all defaults
    reboot:
    become: yes
